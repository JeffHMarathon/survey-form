<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8">
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">Survey Form</h1>
        <p id="description">What did you think of this course?</p>
      </header>          
      <form id="survey-form">
        <label for="name" id="name-label">Name:</label>
        <input id="name" type="text" placeholder="Enter your name" required>
        <label for="email" id="email-label">Email:</label>       
        <input id="email" type="email" placeholder="Enter your Email" required>
        <label for="number" id="number-label">Age (Optional):</label>      
        <input id="number" type="number" placeholder="Age" min="1" max="99">
        <label for="dropdown" id="dropdown-label">What was your impression of the course?</label>        
        <select id="dropdown">
          <option value="">Not Selected</option>
          <option value="1">Good</option>
          <option value="2">Ok</option>
          <option value="3">Decent</option>
        </select>

        <label>Would you take another one of our courses?</label>        
        <label>
          <input type="radio" name="whatsup" value="yes">Yes
        </label>
        <label>        
          <input type="radio" name="whatsup" value="no">No
        </label>
        <label>        
          <input type="radio" name="whatsup" value="maybe">Maybe
        </label>
        <label>What parts of this course could use improvement? (Check all that apply)</label>        
        <label>        

        <input type="checkbox" value="bettertests">Better testing material?
        </label>        
        <label>        

        <input type="checkbox" value="bettertraining">More training Videos
        </label>        
        <label for="comments" id="comments-label">Any futher comments or suggestions?</label>        
        <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>

        <input id="submit" type="submit">
      </form>
 
    </div>
  </body>

</html>
